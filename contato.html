<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contato - IFSP - Pirituba - DWBA4</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <header id="cabecalho">
      <nav>
        <object width="100%" height="200px" data="menu.html"></object>
      </nav>
    </header>
    <h1>Mande uma mensagem</h1>
    <form>
      <ul>
        <li>
          <label for="nomeContato">Nome</label>
          <input type="text" id="nomeContato" class="formContato" name="nome" required>
        </li>
        <li>
          <label for="emailContato">E-mail</label>
          <input type="email" id="emailContato" class="formContato" name="email" required>
        </li>
        <li>
          <label for="telefoneContato">Telefone (99) 99999-9999</label>
          <input type="tel" id="telefoneContato" class="formContato" name="telefone" pattern="(\([0-9]{2}\))([9]{1})([0-9]{4})-([0-9]{4})" required>
        </li>
        <li>
          <label for="assunto">Assunto</label>
          <select id="assuntoContato" class="formContato" name="assunto" required>
            <option value="">-- Selecione --</option>
            <option value="reclamacao">Reclamação</option>
            <option value="sugestao">Sugestão</option>
          </select>
        </li>
        <li>
          <label for="msgContato">Mensagem</label>
          <textarea id="msgContato" class="formContato" rows="2" cols="20" required></textarea>
        </li>
        <li>
          <fieldset>
            <legend>Opções de Resposta</legend>
            <label for="ckEmail">E-mail</label>
            <input type="checkbox" id="ckEmail" name="ckEmail" value="Email">
            <label for="chTelefone">Telefone</label>
            <input type="checkbox" id="ckTelefone" name="ckTelefone" value="Telefone">
          </fieldset>
        </li>
          <br><br>
        <input type="submit" id="enviarContato" name="enviarContato" class="botao" value="Enviar">
      </ul>
    </form>
    <object width="100%" height="30%" data="footer.html"></object>
  </body>
</html>
