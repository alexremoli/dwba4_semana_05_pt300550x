<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eventos - IFSP - Pirituba - DWBA4</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header id="cabecalho">
      <nav>
        <object width="100%" height="200px" data="menu.html"></object>
      </nav>
    </header>
    <h1>Inscreva-se</h1>
    <form>
      <fieldset>
        <label for="evento">Evento</label>
          <select id="evento" name="evento" class="formCampo" required>
            <option value="">-- Selecione --</option>
            <option value="voeSemAsas">Voe sem asas</option>
            <option value="festaJunina">Festa Junina</option>
            <option value="semanaDaTecnologia">Semana da tecnologia</option>
          </select>
      </fieldset>
      <fieldset>
        <legend>Informações de Acesso</legend><br>
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" class="formCampo" name="usuario" required></br></br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required><br><br>
        <label for="cfmSenha">Confirme a senha</label>
        <input type="password" id="cfmSenha" name="senha" required><br><br> 
      </fieldset>
      <fieldset>
        <legend>Informações Pessoais</legend><br>
        <label for="nome">Nome completo</label>
        <input type="text" id="nomeEvento" class="formCampo" name="nome" required><br><br>
        <label for="email">E-mail</label>
        <input type="email" id="emailEvento" class="formCampo" name="email" required><br><br>
        <label for="celular">Celular (99)99999-9999</label>
        <input type="tel" id="celularEvento" class="formCampo" name="celular" pattern="(\([0-9]{2}\))([9]{1})([0-9]{4})-([0-9]{4})" required> 
        <br>
        <br>
        <fieldset>
          <legend>Sexo</legend>
          <label for="sexo">Masculino</label>
          <input type="radio" id="masculino" name="sexo" value="masculino" required>
          <label for="sexo">Feminino</label>
          <input type="radio" id="feminino" name="sexo" value="feminino" required>
        </fieldset>
        <br>
        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" name="nascimento" required><br><br>
        <label for="favCor">Cor favorita</label>
        <input type="color" id="favCor" name="favCor" required><br><br>
        <label for="perfilGit">Perfil no GitHub</label>
        <input type="text" id="perfilGit" class="formCampo" name="perfilGit" required><br><br>
      </fieldset>
      <br>
      <input type="submit" id="inscrever" name="inscrever" class="botao" value="Inscrever-se">
      <br>
      <input type="reset" id="limpar" name="limpar" class="botao" value="Limpar">
      <br>
    </form>
    <object width="100%" height="30%" data="footer.html"></object>
  </body>
</html>
